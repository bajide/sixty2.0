<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tyovent | Admin Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-bg">

    <div class="event-login">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6">
                    <div class="login-area p-t-100">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="text-center m-t-15">Log into Your Account</h4>
                                <form class="m-t-30 m-b-30">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">

                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember Me</label>
                                            </div>

                                        </div>
                                        <div class="form-group col-md-6 text-right">
                                            <a href="#">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <div class="text-center m-b-15 m-t-15">
                                        <button type="submit" class="btn btn-primary">Sign in</button>
                                    </div>
                                </form>
                                <div class="text-center">
                                    <h5 class="m-b-30">Or with Login</h5>
                                    <ul class="list-inline">
                                        <li class="list-inline-item m-t-10">
                                            <a href="#" class="btn-primary btn btn-twitter">
                                                <i class="fa fa-skype mr-2"></i>TWITTER
                                            </a>
                                        </li>
                                        <li class="list-inline-item m-t-10">
                                            <a href="#" class="btn-primary btn btn-facebook">
                                                <i class="fa fa-facebook mr-2"></i>FACEBOOK
                                            </a>
                                        </li>
                                        <li class="list-inline-item m-t-10">
                                            <a href="#" class="btn-primary btn btn-google">
                                                <i class="fa fa-google mr-2"></i>GOOGLE
                                            </a>
                                        </li>
                                    </ul>
                                    <p class="m-t-30">Dont have an account?
                                        <a href="#">Register Now</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Common JS -->
    <script src="../assets/plugins/common/common.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
